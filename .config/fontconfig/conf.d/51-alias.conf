<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>system-ui</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>

  <alias>
    <family>宋体</family>
    <prefer>
      <family>serif</family>
    </prefer>
  </alias>

  <alias>
    <family>SimSun</family>
    <prefer>
      <family>serif</family>
    </prefer>
  </alias>
  <alias>
    <family>NSimSun</family>
    <prefer>
      <family>serif</family>
    </prefer>
  </alias>

  <alias>
    <family>Microsoft Yahei</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>
  <alias>
    <family>Microsoft YaHei UI</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>

  <alias>
    <family>BlinkMacSystemFont</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>

  <alias>
    <family>Times New Roman</family>
    <prefer>
      <family>serif</family>
    </prefer>
  </alias>
</fontconfig>
