<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <alias>
  <family>sans</family>
  <prefer>
   <family>LXGW Neo XiHei</family>
   <family>Noto Sans CJK SC</family>
   <family>emoji</family>
  </prefer>
 </alias>

 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>LXGW Neo XiHei</family>
   <family>Noto Sans CJK SC</family>
   <family>emoji</family>
  </prefer>
 </alias>

 <alias>
  <family>serif</family>
  <prefer>
   <family>LXGW WenKai Screen</family>
   <family>emoji</family>
  </prefer>
 </alias>

 <alias>
  <family>monospace</family>
  <prefer>
   <family>LXGW WenKai Mono</family>
   <family>emoji</family>
  </prefer>
 </alias>

  <alias>
    <family>emoji</family>
    <prefer>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

</fontconfig>
